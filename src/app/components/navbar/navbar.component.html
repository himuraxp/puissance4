<mat-toolbar class="navbar" color="primary">
    <mat-toolbar-row class="navbar__row">
        <mat-icon *ngIf="router.url === '/game'" class="navbar__row__back" (click)="goHome()" aria-hidden="false"
            aria-label="Retour" fontIcon="keyboard_arrow_left"></mat-icon>
        <img class="navbar__row__logo" src="assets/images/logo.png" />
        <h1 class="navbar__row__title">{{ texts.appTitle }}</h1>
        <div class="navbar__row__theme">
            <mat-icon class="navbar__row__theme__button left" (click)="switchTheme('dark')" [class.active]="theme.color === 'dark'" aria-hidden="false" aria-label="light" fontIcon="nightlight"></mat-icon>
            <mat-icon class="navbar__row__theme__button right" (click)="switchTheme('light')" [class.active]="theme.color === 'light'" aria-hidden="false" aria-label="dark" fontIcon="wb_sunny"></mat-icon>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
